<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronometer</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="h1">CHRONOMETER</h1>
            <img src="clock.png" alt="clock" width="140px" class="img">
        </div>
        <div class="timer">
            <div class="section">
                <span class="hour" id="hour">00</span><span class="points">:</i>
            </div>
            <div class="section">
                <span class="minute" id="minute">00</span><span class="points">:</i>
            </div>
            <div class="section">
                <span class="second" id="second">00</span>
            </div>
        </div>
        <div class="actions">
            <button class="btn start" id="btn_start">Start</button>
            <button class="btn stop" id="btn_stop">Stop</button>
            <button class="btn reset" id="btn_reset">Reset</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
